version: '3.8'
services:
  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql+pymysql://root:password@database:3306/sistema_turnos
      - SECRET_KEY=docker-secret-key-change-in-production
      - DEBUG=true
    restart: unless-stopped

  database:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=sistema_turnos
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sistema_turnos.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10
      interval: 5s
    restart: unless-stopped

volumes:
  mysql_data: